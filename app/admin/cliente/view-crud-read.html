<div class="container">
    <div class="row">
        <div class="col-md-6">
                <h2>Gestión de clientes</h2>
        </div>
        <div class="col-md-6 text-right">
            <button class="pull-right btn btn-success" data-ng-click="openRegisterClient();"><i class="fa fa-fw fa-plus"></i>Crear cliente</button>
        </div>
    </div>
    <hr>
    <div id="filters">

        <h4><span data-icon="&#xe13f"></span><i class="fa fa-fw fa-filter"></i> Filtros</h4>
        <div class="row">
            <div class="col-md-12 form-group">
                <ul class="pagination">
                    <li data-ng-click="changeLetter('all')" id="all" class="active"><a>Todos</a></li>
                    <li data-ng-repeat="letter in alphabet" id="{{letter}}" data-ng-click="changeLetter(letter)">
                        <a>{{letter}}</a>
                    </li>
                </ul>
            <div class="pull-right form-group">
                <button class="btn btn-info" data-ng-class="{'active':nextBirthdayFilter}" data-ng-click="nextBirthday()">Cumpleaños</button>
                <button class="btn btn-success" data-ng-class="{'active':cantReservasFilter}" data-ng-click="cantReservas()">Reservas</button>
            </div>
        </div>


        </div>

    </div>
    <br>
    <p><strong>Clientes encontrados:</strong> {{tableParams.total()}}</p>
    <table ng-table="tableParams" class="table table-striped table-bordered" >
        <tbody>
        <tr ng-repeat="cliente in $data ">
            <td data-title="'Nombre y Apellido'" sortable="'nombre'" style="min-width: 40px;max-width: 60px;">
               <a ng-click="openDetallesModal(cliente.id)">{{cliente.nombre_apellido}}</a>
            </td>
            <td data-title="'Email'" sortable="'email'" style="width: 90px;">
                {{cliente.email}}
            </td>
            <td data-title="'Telefono'" sortable="'telefono'" style="width: 20px;">
                {{cliente.phone}}
            </td>
            <td data-title="''" class="text-center" style="min-width: 65px;width: 70px;">
                <div class="btn-group btn-group-xs">
                    <a class="btn btn-warning btn-xs" ng-click="openDetallesModal(cliente.id)" data-tooltip="Ver datos e historial"><i class="fa fa-list"></i></a>
                    <a class="btn btn-danger btn-xs" ng-click="openEditModal(cliente.id)" data-tooltip="Editar"><i class="fa fa-edit"></i></a>
                </div>
            </td>
            <p ng-hide='true' sortable="cant_reservas" >{{cliente.cant_reservas}}</p>
            <p ng-hide='true' sortable="fecha_cumple">{{cliente.fecha_cumple}}</p>

        </tr>
        </tbody>
    </table>
</div>
