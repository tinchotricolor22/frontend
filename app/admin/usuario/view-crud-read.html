<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h2>{{ctrlConfig.modelName | ucFirst}}</h2>
		</div>
		<div class="col-md-6 text-right">
			<a href="#/admin/{{ctrlConfig.modelFactory.route}}/create" class="btn btn-success" type="button"><span></span><i class="fa fa-fw fa-plus"></i> Crear {{ctrlConfig.modelName}}</a>
		</div>
	</div>
	<hr>
	<div class="well">
		<h4><span data-icon="&#xe13f"></span><i class="fa fa-fw fa-filter"></i> Filtros</h4>
		<hr>
		<form name="form" data-ng-submit="tableParams.reload();">
			<div class="row">
				<div class="col-md-6 form-group">
					<label for="filters_name">Nombre:</label>
					<input id="filters_name" class="form-control" type="text" name="name" data-ng-model="filters.name" placeholder="Buscar por 'contiene...'" />
				</div>
				<div class="col-md-6 form-group">
					<label for="filters_surname">Apellido:</label>
					<input id="filters_surname" class="form-control" type="text" name="surname" data-ng-model="filters.surname" placeholder="Buscar por 'contiene...'" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-right">
					<button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-filter"></i> Filtrar</button>
				</div>
			</div>
		</form>
	</div>
	<br>
	<table ng-table="tableParams" class="table table-striped table-bordered">
		<tbody>
			<tr ng-repeat="obj in $data">
				<td data-title="'Nombre'" sortable="nombre">
					{{obj.nombre}}
				</td>
				<td data-title="'Apellido'" sortable="apellido">
					{{obj.apellido}}
				</td>
				<td data-title="'Email'" sortable="email">
					{{obj.email}}
				</td>
				<td data-title="''" class="text-center" style="width: 64px;">
					<div class="btn-group btn-group-xs">
						<a class="btn btn-warning btn-xs" href="#/admin/{{ctrlConfig.modelFactory.route}}/{{obj.id}}" data-tooltip="Editar"><i class="fa fa-edit"></i></a>
						<a class="btn btn-danger btn-xs" confirm-button="remove(obj.id)" data-tooltip="Eliminar"><i class="fa fa-trash-o"></i></a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

</div>
