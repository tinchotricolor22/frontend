<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2>Crear {{ctrlConfig.modelName}}</h2>
		</div>
		<div class="col-xs-12 text-right">
			<a class="btn btn-success" ng-click="agregarBloqueoOpen()" type="button"><i class="fa fa-fw fa-plus"></i> Agregar intervalo</a>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-xs-12">
			<table ng-table="tableParams" class="table table-striped table-bordered text-center">
				<tbody>
					<tr ng-repeat="obj in $data">
						<td data-title="'Profesional'">
							{{obj.profesional.nombre}} {{obj.profesional.apellido}}
						</td>
						<td data-title="'Día inicio bloqueo'">
							{{moment(obj.diahora_inicio).format('DD/MM/YYYY')}}
						</td>
						<td data-title="'Hora inicio bloqueo'">
							{{moment(obj.diahora_inicio).format('HH:mm')}}
						</td>
						<td data-title="'Día fin bloqueo'">
							{{moment(obj.diahora_fin).format('DD/MM/YYYY')}}
						</td>
						<td data-title="'Hora fin bloqueo'">
							{{moment(obj.diahora_fin).format('HH:mm')}}
						</td>
						<td data-title="''" class="text-center" style="width: 64px;">
							<div class="btn-group btn-group-xs">
								<a class="btn btn-danger btn-xs" confirm-button="quitarBloqueo(obj.id, $index)" data-tooltip="Eliminar"><i class="fa fa-trash-o"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
