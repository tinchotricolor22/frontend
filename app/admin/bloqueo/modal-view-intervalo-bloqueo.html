<form name="form" data-ng-submit="modal.select()">
	<div class="modal-header">
		<h4>Seleccionar intervalo de bloqueo</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 form-group">
				<label for="id_profesional">Profesional:</label>
				<select id="id_profesional" class="form-control" data-ng-model="modal.id_profesional" data-placeholder="Seleccionar un profesional" data-ui-select2 required>
					<option value="0">Todos los profesionales</option>
					<option ng-repeat="profesional in modal.profesionales | orderBy: 'apellido' | orderBy: 'nombre'" value="{{profesional.id}}">{{profesional.nombre}} {{profesional.apellido}}</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-sm-offset-2 form-group">
				<label for="fecha_inicio">Fecha de inicio:</label>
				<span class="input-group timepicker-top-margin">
					<input datepicker-popup id="fecha_inicio" type="text" class="form-control" ng-click="modal.datepickerInicio.open($event)" ng-model="modal.datepickerInicio.value" min-date="modal.datepickerInicio.minDate" is-open="modal.datepickerInicio.opened" required />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="modal.datepickerInicio.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</span>
			</div>
			<div class="col-xs-12 col-sm-4 form-group">
				<label>Hora de inicio:</label>
				<timepicker data-ng-model="modal.datepickerInicio.value" minute-step="15"></timepicker>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-sm-offset-2 form-group">
				<label for="fecha_fin">Fecha de fin:</label>
				<span class="input-group timepicker-top-margin">
					<input datepicker-popup id="fecha_fin" type="text" class="form-control" ng-click="modal.datepickerFin.open($event)" ng-model="modal.datepickerFin.value" min-date="modal.datepickerFin.minDate" is-open="modal.datepickerFin.opened" required />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="modal.datepickerFin.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</span>
			</div>
			<div class="col-xs-12 col-sm-4 form-group">
				<label>Hora de fin:</label>
				<timepicker data-ng-model="modal.datepickerFin.value" minute-step="15"></timepicker>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-warning" type="button" ng-click="modalInstance.dismiss()"><i class="fa fa-fw fa-backward"></i> Atr√°s</button>
		<button class="btn btn-success" type="submit" data-ng-disabled="form.$invalid"><i class="fa fa-fw fa-check"></i> Aceptar</button>
	</div>
</form>
