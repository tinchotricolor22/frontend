<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h2>{{ctrlConfig.modelName | ucFirst}}</h2>
		</div>
		<div class="col-md-6 text-right">
			<a href="#/admin/tratamiento/create" class="btn btn-success" type="button"><span></span><i class="fa fa-fw fa-plus"></i> Crear {{ctrlConfig.modelName}}</a>
		</div>
	</div>
	<hr>
	<div class="well">
		<h4><span data-icon="&#xe13f"></span><i class="fa fa-fw fa-filter"></i> Filtros</h4>
		<hr>
		<form name="form" data-ng-submit="tableParams.reload();">
			<div class="row">
				<div class="col-md-6 form-group">
					<label for="filters_id_tipo_de_tratamiento">Tipo de tratamiento:</label>
					<select id="filters_id_tipo_de_tratamiento" class="form-control" data-ng-model="filters.id_tipo_de_tratamiento" data-placeholder="Seleccionar un tipo de tratamiento" data-ui-select2>
						<option></option>
						<option ng-repeat="tipo in tipos_de_tratamiento" value="{{tipo.id}}">{{tipo.nombre}}</option>
					</select>
				</div>
				<div class="col-md-6 form-group">
					<label for="filters_nombre">Nombre:</label>
					<input id="filters_nombre" class="form-control" type="text" name="nombre" data-ng-model="filters.nombre" placeholder="Buscar por 'contiene...'" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-right">
					<button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-filter"></i> Filtrar</button>
				</div>
			</div>
		</form>
	</div>
	<br>
	<table ng-table="tableParams" class="table table-striped table-bordered">
		<tbody>
			<tr ng-repeat="obj in $data">
				<td data-title="'Tipo de tratamiento'" sortable="tipo_de_tratamiento">
					{{obj.tipo_de_tratamiento.nombre}}
				</td>
				<td data-title="'Nombre'" sortable="nombre">
					{{obj.nombre}}
				</td>
				<td data-title="'Descripción'" sortable="descripcion">
					{{obj.descripcion | cut:true:100:' ...'}}
				</td>
				<!--
				<td data-title="'Precio'" sortable="precio">
					{{obj.precio}}
				</td>
				-->
				<td data-title="'Duración'" sortable="duracion" class="text-center">
					{{obj.duracion * obj.centro.duracion_fraccion}}
				</td>
				<td data-title="''" class="text-center" style="width: 64px;">
					<div class="btn-group btn-group-xs">
						<a class="btn btn-warning btn-xs" href="#/admin/centro/{{obj.id_centro}}/tratamiento/{{obj.id}}" data-tooltip="Editar"><i class="fa fa-edit"></i></a>
						<a class="btn btn-danger btn-xs" confirm-button="remove(obj.id)" data-tooltip="Eliminar"><i class="fa fa-trash-o"></i></a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
