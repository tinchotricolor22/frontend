<div class="container">
	<form name="form" submit-once="update();" role="form">
		<div class="row">
			<div class="col-md-6">
				<h2>Modificar {{ctrlConfig.modelName}}</h2>
			</div>
		</div>
		<br>
		<h4><i class="fa fa-fw fa-file-text-o"></i> Detalles del {{ctrlConfig.modelName}}</h4>
		<hr>
		<div class="row">
			<div class="form-group col-xs-6">
				<label for="nombre">Nombre:</label>
				<input id="nombre" class="form-control" type="text" name="nombre" data-ng-model="object.nombre" required autofocus />
			</div>
			<div class="form-group col-xs-6">
				<label for="apellido">Apellido:</label>
				<input id="apellido" class="form-control" type="text" name="apellido" data-ng-model="object.apellido" required />
			</div>
			<div class="form-group col-xs-6">
				<label for="email">Email:</label>
				<input id="email" class="form-control" type="text" name="email" data-ng-model="object.email" disabled />
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12 pull-right text-right">
				<a onclick="history.back()" class="btn btn-warning" type="button"><i class="fa fa-fw fa-backward"></i> Atrás</a>
				<button data-ng-disabled="form.$invalid" class="btn btn-success" type="submit"><i class="fa fa-fw fa-save"></i> Guardar</button>
			</div>
		</div>
	</form>
	<br>
	<div class="row">
		<div class="col-md-12">
			<h4><i class="fa fa-fw fa-clock-o"></i> Grupos del {{ctrlConfig.modelName}}</h4>
			<hr>
		</div>
		<div class="col-md-12 text-right">
			<a class="btn btn-success" ng-click="asociarGrupoOpen()" type="button"><i class="fa fa-fw fa-plus"></i> Asociar a grupo</a>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-xs-12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Grupo</th>
						<th> </th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="grupo in object.groups">
						<td>{{grupo.name}}</td>
						<td data-title="''" class="text-center" style="width: 64px;">
							<div class="btn-group btn-group-xs">
								<a class="btn btn-danger btn-xs" confirm-button="desasociarGrupo(grupo)" data-tooltip="Eliminar"><i class="fa fa-trash-o"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12">
			<h4><i class="fa fa-fw fa-building"></i> Centros del {{ctrlConfig.modelName}}</h4>
			<hr>
		</div>
		<div class="col-md-12 text-right">
			<a class="btn btn-success" ng-click="asociarCentroOpen()" type="button"><i class="fa fa-fw fa-plus"></i> Asociar a centro</a>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-xs-12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Centro</th>
						<th> </th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="centro in object.metadata['centros']">
						<td>{{centros[centro]}}</td>
						<td data-title="''" class="text-center" style="width: 64px;">
							<div class="btn-group btn-group-xs">
								<a class="btn btn-danger btn-xs" confirm-button="desasociarCentro(centro)" data-tooltip="Eliminar"><i class="fa fa-trash-o"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
